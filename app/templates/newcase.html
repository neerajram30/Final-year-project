<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Case Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style2.css') }}">  
  
</head>
<body class="life">  
<div class="login-box">
    <h1>Register Case</h1>
    <form action="/newcase" method="post" enctype="multipart/form-data">
        
        <div class="text-box">
            <input type="text" name="m_name" placeholder="Full name" required>
    </div>
    
    <div class="text-box">
        <input type="text" name="location" placeholder="Location" required>
    </div>

    <div class="text-box">
        <input type="text" name="mobile" placeholder="Mobile" pattern="[7-9]{1}[0-9]{9}" required>
    </div>

    <div class="text-box">
        <input type="text" name="age" placeholder="Age" required>
    </div>
    
    <div class="pic">
   <input  type="file" name="file" accept="image/*" onchange="loadFile(event)" class="form-control" required id="br">
<img id="output"/>
<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
</script>
  </div>
<div>

    <input class="btn" type="submit" value="Register">

    </form>
</div>
</body>
</html>
