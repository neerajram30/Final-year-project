<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"  href= "{{ url_for('static',filename='css/results.css') }}">
    <title>Results</title>
</head>
<body>
    <table class="details"> 
        <thead> 
     
     </thead> 
     <tbody class="resultbody"> 
         
         {% for row in value %}
         {% for i in row[1] %}
         {% for j in row[2] %}
         <tr>
             
             <td class="spotedimage" ><image src="{{url_for('static',filename = 'screenshots/')}}{{i}}" width="25%"></image></td>
             
             <td>{{j}}</td>
         </tr>
         {% endfor %}
         {% endfor %}
        
         {% endfor %}
       

     </tbody> 
 </table> 
</body>
